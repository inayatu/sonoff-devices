<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login - Home Automation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body ng-controller="regCtrl">
    <div class="main">
      <!-- Sing in  Form -->
      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure><img src="images/signin-image.jpg" alt="sing up image" /></figure>
              <!-- <a href="signup.html" class="signup-image-link">Create an account</a> -->
            </div>

            <div class="signin-form">
              <h2 class="form-title">Sign In</h2>
              <form class="register-form" id="login-form">
                <div class="form-group">
                  <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input type="email" name="your_name" id="your_name" ng-model="user.email" placeholder="Your Email" />
                </div>
                <div class="form-group">
                  <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                  <input type="password" name="your_pass" id="your_pass" ng-model="user.password" placeholder="Password" />
                </div>
                <!-- <div class="form-group">
                  <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                  <a href="#">
                    <label for="remember-me" class="label-agree-term">Forgot Password?</label>
                  </a>
                </div> -->
                <div class="form-group form-button">
                  <!-- <input ng-disabled="loader" type="button" name="signin" id="signin" ng-click="login()" class="form-submit" value="Log in" /> -->
                  <button style="width: 100%" ng-disabled="loader" type="button" name="signin" id="signin" ng-click="login()" class="btn btn-info form-submit" value="Log in">Log in</button>
                  <div ng-if="loader" class="spinner-grow" role="status">
                    <span class="sr-only"></span>
                  </div>
                </div>
              </form>
              <!-- <div class="social-login">
                <span class="social-label">Or login with</span>
                <ul class="socials">
                  <li>
                    <a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a>
                  </li>
                </ul>
              </div> -->
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./js/registration-ctrl.js"></script>
    <script src="./js/config.js"></script>
  </body>
</html>
